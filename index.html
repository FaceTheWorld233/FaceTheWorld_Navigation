<script src="/js/jquery.min.js"></script>
<script type="text/javascript">
    let jump_url;
    function pingDomain() {
        getURL('https://w.ftwn.cc/', 1);
        getURL('https://w1.ftwc.org/', 2);
        getURL('https://www.ftwssr.com/', 3);
    }
    function getURL(url, id) {
        $("#msg").html("");
        var dateTime = disptime();
        var time2 = dateTime.DateTime;
        var start = new Date().getTime();
        $("#msg1").html("发送时间：" + time2);
        $.ajax({
            type: 'get',
            url: url,
            id: id,
            cache: false,
            dataType: "jsonp",
            //跨域采用jsonp方式
            processData: false,
            timeout: 10000,
            //超时时间，毫秒
            complete: function(data) {
                var dateTime2 = disptime();
                var time22 = dateTime2.DateTime;
                var end = new Date().getTime();
                var htmlTxt = [];
                if (data.status == 200 || data.status == 404) {
                    htmlTxt.push('<span style="color:green;">成功</span> ');
                    if (!jump_url) {
                        jump_url = url
                        window.location = jump_url;
                        document.getElementById("js-alert-btn").href=jump_url;
                    }
                } else {
                    htmlTxt.push('<span style="color:red;">失败</span> ');
                }
                // htmlTxt.push("readyState=" + data.readyState + "<br/>status=" + data.status + "<br/>statusText=" + data.statusText + "<br/>响应时间：" + time22);
                htmlTxt.push(((end - start) / 1000).toFixed(2) + "s ");
                var htmlString = htmlTxt.join('');
                $("#msg" + id).html(htmlString);
            }
        });
    }

    function disptime() {
        var date = new Date();
        var yyyy = date.getFullYear(); //四位年份
        var month = date.getMonth() + 1; //月份 0-11
        var day = date.getDate(); //日
        var HH = date.getHours(); //时
        var minute = date.getMinutes(); //分钟
        var second = date.getSeconds(); //秒
        var milliseconds = date.getMilliseconds(); //毫秒
        if (month < 10) {
            month = "0" + month;
        }
        if (day < 10) {
            day = "0" + day;
        }
        if (HH < 10) {
            HH = "0" + HH;
        }
        if (minute < 10) {
            minute = "0" + minute;
        }
        if (second < 10) {
            second = "0" + second;
        }
        var time = yyyy + "-" + month + "-" + day + " " + HH + ":" + minute + ":" + second + " " + milliseconds;
        //var time = milliseconds;
        var timeTxt = yyyy + month + day + HH + minute + second;
        var time = {
            DateTime: time,
            TimeTxt: timeTxt
        }
        return time;
    }
</script>
<script>
    function alertSet(e) {
        document.getElementById("js-alert-box").style.display = "block",
            document.getElementById("js-alert-head").innerHTML = e;
        var t = 10,
            n = document.getElementById("js-sec-circle");
        document.getElementById("js-sec-text").innerHTML = t,
            setInterval(function() {
                    if (0 == t){
                        window.location = jump_url;//#时间到后跳转地址
                    }else {
                        t -= 1,
                            document.getElementById("js-sec-text").innerHTML = t;
                        var e = Math.round(t / 10 * 735);
                        n.style.strokeDashoffset = e - 735
                    }
                },
                970);
    }
</script>
